<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="contenedor flex-box">
     <div class="recuadro">
        <div class="titulo">
        <center><h1>Contador de Letras</h1></center>
       </div>
        <div class="flexitem1">
        <div class="dato">
          <form name="form_main">
           <div class="substitulo">
          <label for="substitulo" id="substitulo">Cadena de texto</label>
          </div>
           <textarea name="text" id="text" cols="30" rows="10" oninput="contadorCaracteres()"></textarea>
          </form>
        </div>
        <div class="flexitem2">
        <div class="botonlimpiar">
          <button name="limpiar" id="botonlimpiar">Limpiar</button>
        </div>
        <div class="botoncalcular">
          <button name="Calcular" id="botoncalcular">Calcular</button>
         </div>
        </div>
     </div>
     <div class="resultado">
      <div class="tituloresultado">
      <h1>Letras</h1>
      </div>
       <div class="labels">
      <label for="a">a:</label><span id="a"></span>
      <label for="i">i:</label><span id="i"></span>
      <label for="b">b:</label><span id="b"></span>
     </div>
     </div>
     
    </div>

    <script>
      function contadorCaracteres(frase){
        // let text = document.form_main.text.value;
        // document.getElementById('a').innerText = text.length;
        // document.getElementById('i').innerText = text.length;
        // document.getElementById('b').innerText = text.length;
        if (typeof frase != 'string'){
          throw TypeError('El argumento debe ser una cadena de caracteres');  
        }

        let conteo = {};

        frase.replace(/\S/g, function(p){
          conteo[p] = (isNaN(conteo[p]) ? 1 : conteo[p] + 1);

        })

        return conteo;
      }

      try {
        console.log(contarCaracteres('JavaScript'));
      } catch (e){
        console.log('Error: $(e.message)');
      }

    </script>

</body>
</html>
